{% extends 'base_site.html' %}

{% block context %}
    {% load static %}
	<!-- About US:My Work-->
	<!-- Container (Portfolio Section) -->
    <div id="AboutUS">
        <div class="w3-content w3-container w3-padding-64" id="portfolio">
        
          <h3 class="w3-center">About US</h3>
          <p class="w3-center"><em>Here are some of our space service that you might have interest.<br> Click on the images to make them bigger</em></p><br>
        
          <!-- Responsive Grid. Four columns on tablets, laptops and desktops. Will stack on mobile devices/small screens (100% width) -->
          <div class="w3-row-padding w3-center">
            <div class="w3-col m3">
              <img src="{% static 'images/space1.jpg' %}" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Co-working Space">
            </div>
        
            <div class="w3-col m3">
              <img src="{% static 'images/space2.jpg' %}" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Meeting Room">
            </div>
        
            <div class="w3-col m3">
              <img src="{% static 'images/space3.jpg' %}" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Virtual Office">
            </div>
        
            <div class="w3-col m3">
              <img src="{% static 'images/space4.jpg' %}" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Private Room">
            </div>
          </div>
        
          <div class="w3-row-padding w3-center w3-section">
            <div class="w3-col m3">
              <img src="{% static 'images/space5.jpg' %}" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Workshop">
            </div>
        
            <div class="w3-col m3">
              <img src="{% static 'images/space6.jpg' %}" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Showroom">
            </div>
        
            <div class="w3-col m3">
              <img src="{% static 'images/space7.jpg' %}" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Photo Studio">
            </div>
        
            <div class="w3-col m3">
              <img src="{% static 'images/space8.jpg' %}" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Art Studio">
            </div>
            <button class="w3-button w3-padding-large w3-light-grey" style="margin-top:64px">LOAD MORE</button>
          </div>
        </div>
        
        <!-- Modal for full size images on click-->
        <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
          <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
          <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
            <img id="img01" class="w3-image">
            <p id="caption" class="w3-opacity w3-large"></p>
          </div>
        </div>
                
{% endblock %}
